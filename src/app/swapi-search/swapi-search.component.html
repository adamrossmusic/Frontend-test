<div class="container">

  <app-swapi-search-result
    [characters]="sortedCharacterData$ | async"
    [sortType]="sortType$ | async"
    [sortDirection]="sortDirection$ | async"
    (startSearchCharacter)="searchCharacter($event)"
    [totalCount]="totalCount$ | async"
    (changeSorting)="sortCharacterData($event)"
    (getNextPage)="fetchNextPage()"
  >
  </app-swapi-search-result>
</div>
